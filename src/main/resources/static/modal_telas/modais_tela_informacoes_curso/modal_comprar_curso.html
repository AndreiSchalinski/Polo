<div class="tit-amb-acessado">
     <h1 class="tit-legenda-amb-acessado">Comprar Curso</h1>
 </div>
 
 <div id="cursos-disponiveis" class="cursos-conteudos-disponiveis">
     <h4 class="titulos-modais">Informações para Compra</h4>
     <p class="titulos-modais">Preencha o forumário com envio de suas informações para podermos receber sua solicitação de compra e assim entrarmos em contato.</p>
     <div id="amb-infos-form-compra-curso" style="border-radius: 5px; box-shadow: 0px 5px 10px black;padding: 10px 10px;">
        <div id="amb-form-curs-venda" style="padding: 10px 10px; background-image: linear-gradient(to right, #030c3a, #041157); border-radius: 5px; box-shadow: 0px 5px 10px black;">
            <h5 id="tit-curso-comprar-form" class="titulos-modais" style="margin-bottom: 5px;"></h5>
            <img style="border-radius: 5px;" id="imagem-compra-venda" alt="imagem de curso para ser comprado">
            <p style="margin: 0; font-weight: bold;" id="hora-amb-compra-curso" class="titulos-modais"></p>
            <p style="margin: 0; font-weight: bold;" id="preco-amb-compra-curso" class="titulos-modais"></p>
        </div>
         <form id="form-input-compra-curso" style="width: 100%;">
            <!--<p class="titulos-modais" style="margin-top: 10px;">Fique atento ao seu e-mail pois a equipe da Santorini entrará em contato para formalizar compra do curso.</p>-->
            <input id="nome_completo_cliente_compra" class="tit-nome-video input-inf-curso form-control form-control-lg" type="text" placeholder="Nome Completo:" aria-label=".form-control-lg example" style="margin-bottom: 10px;">
            <input id="cpf_cliente_compra" class="tit-nome-video input-inf-curso form-control form-control-lg" type="text" placeholder="CPF:" aria-label=".form-control-lg example" style="margin-bottom: 10px;">
            <input id="endereco_cliente_compra" class="tit-nome-video input-inf-curso form-control form-control-lg" type="text" placeholder="Endereço Completo: Ex - Rua, n., Bairro, Cidade, Estado" aria-label=".form-control-lg example" style="margin-bottom: 10px;">
            <input id="email_cliente_compra" class="tit-nome-video input-inf-curso form-control form-control-lg" type="text" placeholder="E-mail:" aria-label=".form-control-lg example" style="margin-bottom: 10px;">
            <input id="telefone_celular_cliente_compra" class="tit-nome-video input-inf-curso form-control form-control-lg" type="text" placeholder="Telefone Celular:" aria-label=".form-control-lg example" style="margin-bottom: 10px;">
            <textarea id="texto_solicitacao_cliente_compra" class="input-inf-curso form-control" placeholder="Texto de para solicitar compra de curso:" maxlength="1000" id="floatingTextarea2" style="height: 100px; resize: none;"></textarea>
         </form>
         <div>
         </div>
     </div>
     <div style="display: flex; justify-content: center; margin-top: 10px;">
        <button type="button" class="btn-finalizar-cad-curso btn btn-success" style="margin-right: 10px;" onclick="CURSO_COMPRADO.enviarEmailCliente()">ENVIAR</button>
        <button type="button" class="btn-finalizar-cad-curso btn btn-danger" onclick="CURSO_COMPRADO.limparFormCompraCurso()">LIMPAR</button>
    </div>
 </div>
