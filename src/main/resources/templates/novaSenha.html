          </svg>

    </div>
      <div style="display: flex; flex-direction: column;">
        <button type="button" class="btn btn-success" style="height: 60px; font-weight: bold;" onclick="USER.enviarInformacao()">FINALIZAR</button>
        <fieldset style="border: 1px solid rgba(255, 255, 255, 0.322); border-radius: 5px; margin-top: 5px; text-align: center; padding: 10px 10px; background-color: #041155;">
            <P style="color:white; margin: 0;">Ao finalizar alteração, sua senha será salva.</P>
