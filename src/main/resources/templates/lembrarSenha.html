  <meta charset="UTF-8">

  <!--scripts javascript-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <!--css_estilização-->
  <link rel="stylesheet" href="/polo/estilizacao/estilizacao-menu.css">
  <link rel="stylesheet" href="/polo/estilizacao/estilizacao-modais.css">
  <link rel="stylesheet" href="/polo/estilizacao/estilizacao-responsiva.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <!--carousel de cursos owl-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--fonte do google-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <!--Jquery UI-->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

  <script src="/polo/script/script-uri-sistema.js"></script>
  <script src="/polo/script/script_user.js"></script>
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
  <!--icones bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="icon" type="image/jpg" href="/polo/imagens/Logo Santorini.png" />
  <title>Santorini Educacional</title>
</head>

<body>
  <section id="conteudo-section">
    <section id="amb-frase-motivacional">
      <p>Educar é nossa maior inspiração</p>
    </section>
    <header style="display: flex; justify-content: left;">
      <ul class="lista-cabecalho-editora" onclick="window.location.reload(true)" style="cursor: pointer;">
        <li><img src="/polo/imagens/Logo Santorini.png" alt="logo da editaroa"></li>
        <li>
          <h4>Santorini</h4>
        </li>
        <li>
          <p style="text-shadow: 0 0 5px rgba(255, 255, 255, 0.267);">Educacional</p>
        </li>
      </ul>
    </header>
  </section>
  <section class="amb-action-user" style="display: flex; justify-content: center;">
    <form class="form-login-user">
      <div class="amb-logo-form-email-login">
        <i class="bi bi-envelope-fill"></i>
        <i class="bi bi-arrow-right" style="font-size: 50px; margin-bottom: 20px;"></i>
        <i class="bi bi-person-circle"></i>
      </div>
      <div class="input-group mb-3" style="height: 60px;">
          <div class="amb-svg-login">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 17 17">
              <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
            </svg>
          </div>
        <input required id="emailuser" style="border: transparent;" type="email" class="input-inf-curso2 form-control" placeholder="E-mail:" aria-label="Example text with button addon"
          aria-describedby="button-addon1">
      </div>
      <div style="display: flex; flex-direction: column;">
        <button type="button" class="btn-access btn btn-success" style="height: 60px; font-weight: bold;" onclick="USER.enviarEmail()">ENVIAR E - MAIL</button>
        <a href="@{/login}"
          style="margin: auto; color: white; font-weight: bold; text-decoration: none; margin-top: 15px; font-size: 22px;">Voltar</a>
        <fieldset style="border: 1px solid rgba(255, 255, 255, 0.322); border-radius: 5px; margin-top: 5px; text-align: center; padding: 10px 10px; background-color: #041155;">
            <P style="color:white; margin: 0;">Você receberá um e - mail ao qual cadastrou, contendo o link para clicar e redefinir sua senha!</P>
        </fieldset>
      </div>
      
    </form>
    <div id="modal_aviso" class="modal" tabindex="-1"></div>
  </section>
  
  <script src="/polo/script/script-sections-load.js"></script>
  <footer>
  
  </footer>
</body>

</html>
